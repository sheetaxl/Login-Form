<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('login.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .form h1 {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 20px;
        }
        .box {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            border: none;
            background-color: rgba(48, 46, 46, 0.5);
            border: solid gray 1px;
            font-size: 1rem;
            color: white;
            text-align: center;
        }
        .box::placeholder {
            color: rgb(200, 200, 200);
        }
        #submit {
            height: 40px;
            width: 100%;
            background-color: rgb(41, 41, 126);
            color: white;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }
        #submit:hover {
            background-color: navy;
            text-decoration: none;
        }
        h3, h2 {
            color: white;
            margin-top: 10px;
        }
        /* Responsive Design */
        @media (max-width: 400px) {
            .form {
                max-width: 90%;
                padding: 15px;
            }
            .form h1 {
                font-size: 1.5rem;
            }
            .box, #submit {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <form action="utkarsh.html" class="form">
        <h1>LOGIN</h1>
        <input type="email" name="email" class="box" placeholder="Enter your email" required>
        <input type="password" name="password" class="box" placeholder="Enter password" required>
        <input type="submit" value="Login" id="submit">
        <h3>Developer Name</h3>
        <h2>Sheetal Sharma</h2>
    </form>
</body>
</html>
